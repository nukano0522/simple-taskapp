<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>タスク管理App</title>
    <link rel="stylesheet" href="{{ base_path }}/static/css/style.css">
    <script>
      function validateForm() {
        const title = document.getElementById('title').value.trim();
        const description = document.getElementById('description').value.trim();
        
        if (!title || !description) {
          alert('タイトルと説明文の両方を入力してください。');
          return false;
        }
        return true;
      }
    </script>
  </head>
  <body>
    <h1>Task List</h1>
    <form action="{{ base_path }}/add" method="POST" onsubmit="return validateForm()">
      <input type="text" id="title" name="title" placeholder="Title" required>
      <input type="text" id="description" name="description" placeholder="Description" required>
      <button type="submit">Add Task</button>
    </form>
    <ul>
      {% for task in tasks %}
        <li>
          <strong>{{task.title}}</strong> - {{task.description}}
          <a href="{{ base_path }}/delete/{{task.id}}">[Delete]</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
